<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="head">
        <div class="output">
          <p class="textbox"></p>
        </div>
      </div>
      <div class="buttons">
        <div class="numbers">
            <div class="num">
              1
            </div>
            <div class="num">
              2
            </div>
            <div class="num">
              3
            </div>
            <div class="num">
              4
            </div>
            <div class="num">
              5
            </div>
            <div class="num">
              6
            </div>
            <div class="num">
              7
            </div>
            <div class="num">
              8
            </div>
            <div class="num">
              9
            </div>
          </div>
        <div class="operators">
            <div class="oper">
              +
            </div>
            <div class="oper">
              -
            </div>
            <div class="oper">
              /
            </div>
            <div class="oper">
              *
            </div>
            <div class="result">
              =
            </div>
            <div class="reset">
              Reset
            </div>
          </div>
        </div>
      </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
